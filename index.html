<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bce02a80f3.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="date">
        <h2 class="display-date"></h2>
    </div>

    <div class="container">
        <form class="add-items">
            <input type="text" placeholder="To Do Item" required>
            <input type="submit" value="+ Add Item">
        </form>
        <ul class="todos">
        </ul>
    </div>

    <script src="main.js"></script>

</body>
</html>
